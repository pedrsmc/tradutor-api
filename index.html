<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="main-box">
        <div class="contentField">
            <div class="selectField">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="textField">
                <textarea placeholder="Digite aqui" id="textFrom"></textarea>
                <div class="buttonBox">
                    <button id="translatorBtn">
                        <i class="fa-solid fa-language"></i>
                    </button>
                </div>
                <textarea placeholder="Tradução" id="textTo" disabled></textarea>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
